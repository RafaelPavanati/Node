<div class="col-md-12 row">
    <div class="col-md-12" style="text-align: end;">
        <div ng-transclude="button"></div>
    </div>
</div>
<br>
<div class="row">
    <div ng-if="!vm.list.length > 0" style="text-align: center" class="col-md-12">
        <h4>Não há resultados</h4>
    </div>
    <div ng-if=" vm.list.length > 0" class="col-lg-12 col-md-12">
        <div>
            <table class="table table-striped">
                <thead>
                <td ng-repeat="item in vm.cols" scope="col">
                    {{item}}
                </th>
                </thead>
                <tbody>
                <tr class="listaModal" type="checkbox" ng-repeat="item in vm.list">
                    <td ng-repeat="$col in vm.parans" class="listaModal">{{item[$col]}}</td>
                    <td  ng-transclude="actions" style="text-align: right">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="navbar">
            <ul class="navbar-nav col-sm-2">
                <li class="nav-item">
                    <div class="form-group row mb-0">
                        <label class="col-sm-7 col-form-label px-0">Itens por página:</label>
                        <div class="col-sm-5">
                            <select ng-model="vm.page.size" ng-change="vm.atualizar()" class="form-control p-0">
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
           <span class="ng-binding">
            {{vm.data.pageable.offset + 1}}-{{vm.data.offset > vm.data.total ? vm.data.total : vm.data.offset}} de {{vm.data.total}}
        </span>
                </li>
            </ul>
            <form class="form-inline">
                <nav>
                    <ul class="pagination justify-content-end mb-0">
                        <li class="page-item" ng-class="{'disabled': vm.page.number == 1}">
                            <button ng-click="vm.page.number = vm.page.number -1" type="button" class="page-link"
                                    tabindex="-1">Anterior
                            </button>
                        </li>
                        <li class="page-item" ng-class="{'disabled': vm.data.offset > vm.data.total }">
                            <button ng-click="vm.page.number = vm.page.number +1" type="button" class="page-link"
                                    tabindex="-1">Próxima
                            </button>
                        </li>
                    </ul>
                </nav>
            </form>
        </nav>
    </div>
</div>
